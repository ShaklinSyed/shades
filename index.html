<!DOCTYPE html>
<html>
<head>
	<title>Shades</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
</head>
<body>
	<div id="mainMenu" class="menu">
		<h2>Shades</h2>
		<div id="startGame" class="btns">Start</div>
		<div class="btns">Score</div>
		<div class="btns">Credits</div>
	</div>
	<div id="wrapper" class="wrapper">
		<div class="controls">
			<div class="level">Level : &nbsp;<span id="levelScore">1</span></div>
			<div id="gameScore" class="game-score"></div>
			<div class="pause-button" id="pauseButton">
				<div></div>
				<div></div>
			</div>
			<div id="playButton" class="play-button" >
				<div></div>
			</div>
		</div>
		<!--<div class="blocks"></div>-->
	</div>
	<div id="endMenu" class="end-menu-wrapper">
		<div class="end-menu-container">
			<p class="eM-game-over">Game Over</p>
			<p class="eM-score">Score</p>
			<p id="endMenuScore" class="eM-score-val"></p>
			<div id="playAgain" class="btns">play again</div>
		</div>
	</div>
</body>

<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</html>
